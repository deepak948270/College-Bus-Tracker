<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mapbox Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map-container { width: 70%; height: 70vh; margin: auto; position: relative; border-radius: 10px; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .input-container { position: absolute; top: 10px; left: 10px; z-index: 1; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); }
        input { width: calc(100% - 20px); padding: 5px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: calc(100% - 20px); padding: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
    <!-- adding css file for navbar -->
    <link rel="stylesheet" th:href="@{/css/navstyle.css}"/> 
</head>
<body>
    <!-- replaces host tag with the fragment tag -->
 <div th:replace="~{myfragments :: navbarfragment}">
    <h1>host tag</h1>
  </div>

<div id="map-container">
    <div id="map"></div>
    <div class="input-container">
        <!-- Thymeleaf values removed from here -->
        <button onclick="showMarker()">Show Marker</button>
    </div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1hbmNoYXVyYXNpYTAxMiIsImEiOiJjbHZ5dXZ5eXMyandjMmptc3c0ZnZ1MWE0In0.lDoVz84Z7lfRbpA0qh1VCA';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [78.0081, 27.1767], // center on Agra, India
      zoom: 12 // adjust zoom level as needed
    });

    var marker = new mapboxgl.Marker();

    function showMarker() {
        // Thymeleaf values are used directly here
        var latitude = parseFloat([[${latitude}]]);
        var longitude = parseFloat([[${longitude}]]);

        if (!isNaN(latitude) && !isNaN(longitude)) {
            map.setCenter([longitude, latitude]);
            marker.setLngLat([longitude, latitude]).addTo(map);
        } else {
            alert('Please enter valid latitude and longitude coordinates.');
        }
    }
</script>

</body>
</html>
