<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <style>
      /* Existing CSS styles for card */
      .container {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(calc(33.33% - 20px), 1fr)
        ); /* Adjust column width */
        gap: 20px; /* Adjust gap between cards */
        padding: 20px;
      }

      .card {
        position: relative; /* Position relative for popup */
        border-radius: 10px;
        background-color: #f5f5f5;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 0; /* Remove margin to prevent extra space */
        height: 250px; /* Set fixed height for all cards */
        display: flex;
        flex-direction: column; /* Align items vertically */
      }

      .card-header {
        text-align: center;
        margin-bottom: auto; /* Auto margin for space */
        cursor: move; /* Set cursor to move for draggable effect */
      }

      .card-header h2 {
        margin: 0;
        color: #3498db;
      }

      .user-info {
        list-style-type: none;
        padding: 0;
      }

      .user-info li {
        margin-bottom: 10px;
      }

      .user-info label {
        font-weight: bold;
      }

      .user-info span {
        margin-left: 10px;
      }

      .card-buttons {
        display: flex;
        justify-content: center;
        margin-top: auto; /* Move to bottom */
      }

      .card-buttons button {
        margin: 0 5px;
        padding: 8px 12px;
        cursor: pointer;
        border: none; /* Remove button border */
        border-radius: 5px; /* Button border radius */
        transition: background-color 0.3s; /* Smooth transition */
      }

      .card-buttons button.update {
        background-color: #3498db; /* Update button color */
        color: #fff; /* Button text color */
      }

      .card-buttons button.delete {
        background-color: #e74c3c; /* Delete button color */
        color: #fff; /* Button text color */
      }

      .card-buttons button:hover {
        opacity: 0.8; /* Reduce opacity on hover */
      }

      /* Popup styles */
      .popup {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 0px;
        border-radius: 10px;
        z-index: 1; /* Ensure popup is above other elements */
        box-sizing: border-box;
      }

      .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 480px;
        height: auto;
        text-align: center;
        margin: 0 auto;
        position: relative;
      }

      .popup-form {
        margin-top: 20px;
        overflow-y: auto;
        max-height: calc(100% - 100px);
      }

      .popup-form input {
        margin-bottom: 10px;
        padding: 8px;
        width: calc(100% - 16px);
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .popup-form button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
      }

      .cancel-btn {
        margin-top: 10px;
        background-color: #ccc;
      }

      /* New styles for additional fields */
      .additional-fields {
        display: flex;
        flex-direction: column;
      }

      .additional-fields input[type="checkbox"] {
        margin-bottom: 10px;
      }

      .additional-fields input[type="text"] {
        margin-bottom: 10px;
        padding: 8px;
        width: calc(100% - 16px);
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      delete-popup {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .delete-popup .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%; /* Adjust width as needed */
        max-width: 400px; /* Set maximum width */
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script>
      // JavaScript for making the cards draggable and handling popup
      document.addEventListener("DOMContentLoaded", function () {
        var cards = document.querySelectorAll(".card");

        cards.forEach(function (card) {
          card.draggable = true; // Make card draggable

          card.addEventListener("dragstart", function (event) {
            event.dataTransfer.setData("text/plain", event.target.id);
          });

          card.addEventListener("dragover", function (event) {
            event.preventDefault();
          });

          // Show popup on update button click
          var updateBtn = card.querySelector(".update");
          var updatePopup = card.querySelector(".update-popup");
          updateBtn.addEventListener("click", function (event) {
            event.stopPropagation(); // Stop propagation to prevent closing
            updatePopup.style.display = "block";
          });

          // Show popup on delete button click
          var deleteBtn = card.querySelector(".delete");
          var deletePopup = card.querySelector(".delete-popup");
          deleteBtn.addEventListener("click", function (event) {
            event.stopPropagation(); // Stop propagation to prevent closing
            deletePopup.style.display = "block";
          });

          // Close popup when clicking outside of it or on close button
          window.addEventListener("click", function (event) {
            if (event.target === updatePopup || event.target === deletePopup) {
              updatePopup.style.display = "none";
              deletePopup.style.display = "none";
            }
          });

          // Event listener for update button in popup
          var updateForm = updatePopup.querySelector(".popup-form");
          updateForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Collect updated values
            var newUsername = updateForm.querySelector(
              "input[type='text'][placeholder='New Username']"
            ).value;
            var newEmail = updateForm.querySelector(
              "input[type='email'][placeholder='New Email']"
            ).value;
            var newDescription = updateForm.querySelector(
              "input[type='text'][placeholder='New Description']"
            ).value;
            var setEnabled = updateForm.querySelector(
              "input[type='checkbox']"
            ).checked;
            var newRole = updateForm.querySelector(
              "input[type='text'][placeholder='New Role']"
            ).value;

            // Display updated values in console
            console.log("Updated Username:", newUsername);
            console.log("Updated Email:", newEmail);
            console.log("Updated Description:", newDescription);
            console.log("Set Enabled:", setEnabled);
            console.log("Updated Role:", newRole);

            // Close the popup
            updatePopup.style.display = "none";
          });

          // Event listener for delete button in popup
          var deleteConfirmation = deletePopup.querySelector("button");
          deleteConfirmation.addEventListener("click", function () {
            // Collect information for deletion
            var username = card
              .querySelector(".user-info label")
              .textContent.trim();
            var email = card
              .querySelector(".user-info li:nth-child(2) span")
              .textContent.trim();

            // Display deletion information in console
            console.log("Deleted Username:", username);
            console.log("Deleted Email:", email);

            // Close the popup
            deletePopup.style.display = "none";
          });
        });
      });

      // JavaScript function to close popup
      function closePopup(btn) {
        var popup = btn.closest(".popup");
        popup.style.display = "none";
      }
    </script>

    <!-- adding css file for navbar -->
    <link rel="stylesheet" th:href="@{/css/navstyle.css}" />
  </head>
  <body>
    <!-- replaces host tag with the fragment tag -->
    <div th:replace="~{myfragments :: navbarfragment}">
      <h1>host tag</h1>
    </div>

    <!-- Iterate over the list of users provided by the controller -->
    <div class="container">
      <div th:each="user,count  : ${users}">
        <div class="card" id="card-<th:utext>${count.index}">
          <div class="card-header">
            <h2 class="count" th:text="'User ' + ${count.index + 1}"></h2>
            <ul class="user-info">
              <li>
                <label>Username:</label>
                <span th:text="${user.username}"></span>
              </li>
              <li>
                <label>Email:</label>
                <span th:text="${user.email}"></span>
              </li>
              <li>
                <label>Description:</label>
                <span th:text="${user.description}"></span>
              </li>
              <li>
                <label>IsActive:</label>
                <span th:text="${user.enabled}"></span>
              </li>
            </ul>
          </div>
          <!-- Update and Delete buttons -->
          <div class="card-buttons">
            <button class="update">Update</button>
            <button class="delete">Delete</button>
          </div>
          <!-- Update Popup -->
          <div class="popup update-popup">
            <div class="popup-content">
              <h2>Update Form</h2>
              <form class="popup-form">
                <input type="text" placeholder="New Username" />
                <input type="email" placeholder="New Email" />
                <input type="text" placeholder="New Description" />
                <div class="additional-fields">
                  <input type="checkbox" /> Set Enable
                  <input type="text" placeholder="New Role" />
                </div>
                <button>Update</button>
                <button
                  type="button"
                  class="cancel-btn"
                  onclick="closePopup(this)"
                >
                  Cancel
                </button>
              </form>
            </div>
          </div>
          <!-- Delete Popup -->
          <div class="popup delete-popup">
            <div class="popup-content">
              <h2>Delete Confirmation</h2>
              <p>Are you sure you want to delete this user?</p>
              <button>Delete</button>
              <button
                type="button"
                class="cancel-btn"
                onclick="closePopup(this)"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
