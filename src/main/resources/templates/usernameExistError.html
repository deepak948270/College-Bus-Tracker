<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
            padding: 40px;
        }
        h1 {
            color: #ff6347;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            color: #333333;
            font-size: 18px;
            line-height: 1.5;
        }
        .error-details {
            margin-bottom: 30px;
        }
        .signup-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .signup-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <div class="error-details">
            <p th:text="${errorMessage}"></p>
            <p>Please double-check your provided information and try signing up again.</p>
        </div>
        <a href="/signup" class="signup-button">Sign Up Again</a>
    </div>
</body>
</html>
